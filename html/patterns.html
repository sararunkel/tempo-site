<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.syncfusion.com/ej2/27.2.2/ej2-base/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/27.2.2/ej2-inputs/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/27.2.2/ej2-popups/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/27.2.2/ej2-buttons/styles/material.css" rel="stylesheet">
    <script src="https://cdn.syncfusion.com/ej2/27.2.2/dist/ej2.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.syncfusion.com/ej2/syncfusion-helper.js" type ="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Scrolling</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        .container {
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 96vw;
            margin:2vw;
        }
        .mobile-logo img {
            height: 30vw;
            filter: invert(1);
        }
        .section {
            height: 90%;
            scroll-snap-align: top;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            margin:20px;
            border-radius: 10px;
        }
        .section:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .section:nth-child(even) {
            background-color: #ffffff;
        }

        .iframe-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height:50vw;
        }
        .iframe-container iframe {
            width: 100%;
            height: 50vh;

            border: none;
        }
        .pattern-container {
            width: 100%;
            height: auto;
            background-color: white;
            z-index: 1000;
            pointer-events: none;
        }
        .smog {
    position: relative;
    width: 100%;
    height: auto;
    text-align: center;
}

.smog img {
    width: 100%;
    height: auto;
    display: block;
}

#badair, #sub-badair {
    position: absolute;
    color: white;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    text-align: center;
    width: 100%;
    padding: 0 10px;
}

#badair {
    top: 30%; /* Adjust position */
    font-size: 4vw; /* Responsive font size */
    font-weight: 700;
}

#sub-badair {
    top: 45%; /* Adjust position */
    font-size: 2.5vw; /* Responsive font size */
    font-weight: 400;
}
/* Add styling for the pattern container */
#knit-pattern-container {
    width: 100%;
    height: 100%;
    display: flex;
    border-radius: 1px;
}

.mobile-logo{

    display:none;
}

@media (max-width: 768px) {
    .team-members {
        grid-template-columns: 1fr;
    }
    .mobile-logo{
        display:block;
        height: 20%;
        width: auto;
        padding:0;
        margin:0;
    }
}
        
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="mobile-logo">
            <img src="../images/full_logo.png" alt="ClimateThreads Logo">
        </div>

        <!-- Section 1 -->


        <!-- Section 2 -->
        <div class="section">
            <div class="smog">
                <img src="../images/smog-den.png" id="smog-img" alt="Smog Image">
                <h1 id="badair">Are you breathing bad air?</h1>
                <h2 id="sub-badair">Patterns in air. Stories in data.</h2>
            </div>
        </div>

        <!-- Section 3: Map -->
        <div class="section iframe-container">
            <iframe src="displaymap.html" title="Climate Map"></iframe>
        </div>

        <!-- Section 4: Knit Pattern -->
        <div class="section">
            <div id="knit-pattern-container" ></div>
        </div>

        <!-- Section 5 -->
        <div class="section">
            <h2>Fabric Showcase</h2>
        </div>
    </div>

    <script src="../js/components.js"></script>
    <script src="../js/pattern.js"></script>
</body>
</html>
