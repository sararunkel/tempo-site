    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Scrolling</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        .section {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        .section:nth-child(odd) {
            background-color: white;
        }
        .section:nth-child(even) {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">Intro</div>
        <div class="section">
            <iframe src="displaymap.html" style="width:100%;height:95%; border: none;"></iframe>

        </div>
        <div class="section">             
            <div id="knit-pattern-container" style="width: 100%;"></div>
                </div>

        <div class="section">Section 3</div>
    </div>
    <script src="../js/components.js"></script>
    <script src="../js/pattern.js"></script>
</body>
</html>
